{% extends 'admintemplate.html' %}
{% load static %}
{% block content %}
<section class="menu" id="menu">
<p class="heading">Are you sure you want to delete "{{item}}"?</p>

<form method="POST" action="{% url 'deleteCustomer' item.id %}">
	{% csrf_token %}
	<a href="{% url 'AdminCustomer'%}" class="btn">Cancel</a>
	<input type="submit" name="Confirm" class="btn" value="Confirm">
</form>
</section>
{% endblock %}
